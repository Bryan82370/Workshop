<!DOCTYPE html>
<html lang="fr">
{% load static %}
<header>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</header>

<body style="background-color: #FFF9F1;">
    {% block sidebar %}
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Workshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Accueil
                  <span class="visually-hidden"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="informations">Informations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="partenaire">Nos partenaires</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about_us">Nous contacter</a>
              </li>
            </ul>
            <form class="d-flex">
              <a class="btn btn-success my-2 my-sm-0" type="submit" href="registration">S'inscrire</a>
              <a class="btn btn-success my-2 my-sm-0" type="submit" style="margin-left: 8px;" href="login">Se connecter</a>
            </form>
          </div>
        </div>
      </nav>

    {% endblock %} {% block content %} {% endblock %} {% block footer %} {% endblock %}
</body>

</html>
